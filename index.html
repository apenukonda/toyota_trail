    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }

      @keyframes ring-zoom {
        0%, 100% {
          transform: scale(1) rotate(-2deg);
        }
        2% {
            transform: scale(1.01) rotate(-2.2deg) translateX(-1px);
        }
        4% {
            transform: scale(1.01) rotate(-1.8deg) translateX(1px);
        }
        6% {
            transform: scale(1) rotate(-2deg);
        }
        50% {
          transform: scale(1.05) rotate(-2deg);
        }
      }

      .animate-ring-zoom {
        animation: ring-zoom 10s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px #EB0A1E, 0 0 10px #EB0A1E; }
        50% { box-shadow: 0 0 20px #EB0A1E, 0 0 30px #EB0A1E; }
      }

      .hover-glow:hover {
        animation: glow 1.5s infinite;
      }

      /* Scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>
